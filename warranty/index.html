      <div class="container py-4">
        <div class="row">
          <div class="col">
						<h1>Lifetime Warranty Registration</h1>
						<form id="warrantyForm">
							<label>Name:<br><input type="text" name="name" required></label><br>
							<label>Address:<br><input type="text" name="address" required></label><br>
							<label>Phone:<br><input type="text" name="phone" required></label><br>
							<!-- Hidden QR code field -->
							<input type="hidden" name="qr" id="qrField">

							<button type="submit">Submit</button>
						</form>

						<script>
							// Extract ?qr=XXXX from URL
							const params = new URLSearchParams(window.location.search);
							const qrValue = params.get("qr") || "unknown";
							document.getElementById("qrField").value = qrValue;

							document.getElementById("warrantyForm").addEventListener("submit", async (e) => {
								e.preventDefault();

								const formData = new FormData(e.target);
								const payload = Object.fromEntries(formData.entries());

								// Send to Lambda API endpoint
								const response = await fetch("https://webhook.site/28890730-19f4-40db-b483-262c32906d28", {
									method: "POST",
									headers: { "Content-Type": "application/json" },
									body: JSON.stringify(payload)
								});

								if (response.ok) {
									alert("Warranty registered successfully!");
								} else {
									alert("Error submitting warranty. Please try again later.");
								}
							});
						</script>
          </div>
        </div>
